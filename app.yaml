application: yotsuba-channel
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: templates/css

- url: /js
  static_dir: templates/js

- url: /
  script: handlers.main.app

- url: /newPost
  script: handlers.newPost.app

- url: /newReply
  script: handlers.newReply.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "latest"